<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login - Beautiful Authentication</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'bounce-gentle': 'bounceGentle 2s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        bounceGentle: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' },
                        },
                    },
                },
            },
        }
    </script>
    <style>
        .glass-effect {
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-primary {
            @apply bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2;
        }
        
        .btn-secondary {
            @apply bg-white hover:bg-gray-50 text-gray-700 font-medium py-3 px-6 rounded-lg border border-gray-300 transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2;
        }
        
        .input-field {
            @apply w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200;
        }
        
        .card {
            @apply bg-white rounded-xl shadow-lg border border-gray-100 p-8;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-blue-100 min-h-screen relative overflow-hidden">
    <!-- Animated background elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-blue-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-bounce-gentle"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-purple-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-bounce-gentle" style="animation-delay: 1s;"></div>
        <div class="absolute top-40 left-40 w-80 h-80 bg-pink-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-bounce-gentle" style="animation-delay: 2s;"></div>
    </div>

    <!-- Main content -->
    <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Login form with glass effect -->
            <div class="card glass-effect animate-slide-up">
                <div class="w-full max-w-md mx-auto">
                    <div class="text-center mb-8">
                        <div class="flex justify-center mb-4">
                            <div class="relative">
                                <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl flex items-center justify-center shadow-lg">
                                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                                    </svg>
                                </div>
                                <div class="absolute -top-1 -right-1 w-6 h-6 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-full flex items-center justify-center shadow-md">
                                    <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <h1 class="text-3xl font-bold text-gray-900 mb-2">
                            Welcome back
                        </h1>
                        <p class="text-gray-600">
                            Sign in to your account to continue
                        </p>
                    </div>

                    <form id="loginForm" class="space-y-6">
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">
                                Email address
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <div class="h-5 w-5 text-gray-400">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                                        </svg>
                                    </div>
                                </div>
                                <input
                                    type="email"
                                    id="email"
                                    placeholder="Enter your email"
                                    class="input-field pl-10"
                                    autocomplete="email"
                                    required
                                />
                            </div>
                            <p id="emailError" class="text-sm text-red-600 hidden"></p>
                        </div>

                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">
                                Password
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <div class="h-5 w-5 text-gray-400">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                        </svg>
                                    </div>
                                </div>
                                <input
                                    type="password"
                                    id="password"
                                    placeholder="Enter your password"
                                    class="input-field pl-10"
                                    autocomplete="current-password"
                                    required
                                />
                                <button
                                    type="button"
                                    id="togglePassword"
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
                                >
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                </button>
                            </div>
                            <p id="passwordError" class="text-sm text-red-600 hidden"></p>
                        </div>

                        <div class="flex items-center justify-between">
                            <label class="flex items-center">
                                <input
                                    type="checkbox"
                                    id="rememberMe"
                                    class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                                />
                                <span class="ml-2 text-sm text-gray-600">Remember me</span>
                            </label>
                            <button
                                type="button"
                                class="text-sm text-blue-600 hover:text-blue-700 font-medium transition-colors"
                            >
                                Forgot password?
                            </button>
                        </div>

                        <button
                            type="submit"
                            id="submitBtn"
                            class="btn-primary w-full"
                        >
                            <span id="submitText">Sign in</span>
                            <svg id="loadingSpinner" class="animate-spin -ml-1 mr-2 h-4 w-4 hidden" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </button>

                        <div class="relative my-6">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">Or continue with</span>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <button
                                type="button"
                                class="btn-secondary w-full"
                                onclick="handleGoogleSignIn()"
                            >
                                <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                                    <path
                                        fill="currentColor"
                                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                    />
                                    <path
                                        fill="currentColor"
                                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                    />
                                    <path
                                        fill="currentColor"
                                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                    />
                                    <path
                                        fill="currentColor"
                                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                    />
                                </svg>
                                Google
                            </button>
                            <button
                                type="button"
                                class="btn-secondary w-full"
                                onclick="handleGitHubSignIn()"
                            >
                                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                                </svg>
                                GitHub
                            </button>
                        </div>

                        <p class="text-center text-sm text-gray-600">
                            Don't have an account? 
                            <button
                                type="button"
                                class="text-blue-600 hover:text-blue-700 font-medium transition-colors"
                                onclick="handleSignUp()"
                            >
                                Sign up
                            </button>
                        </p>
                    </form>
                </div>
            </div>

            <!-- Additional features showcase -->
            <div class="mt-8 text-center">
                <div class="flex justify-center space-x-8 text-sm text-gray-500">
                    <div class="flex items-center space-x-2">
                        <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                        <span>Secure authentication</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="w-2 h-2 bg-blue-400 rounded-full"></div>
                        <span>Modern design</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="w-2 h-2 bg-purple-400 rounded-full"></div>
                        <span>Fast & responsive</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating elements for visual appeal -->
    <div class="absolute top-20 left-10 opacity-20">
        <div class="w-4 h-4 bg-blue-400 rounded-full animate-pulse"></div>
    </div>
    <div class="absolute bottom-20 right-10 opacity-20">
        <div class="w-6 h-6 bg-purple-400 rounded-full animate-pulse" style="animation-delay: 1s;"></div>
    </div>
    <div class="absolute top-1/2 left-5 opacity-20">
        <div class="w-3 h-3 bg-pink-400 rounded-full animate-pulse" style="animation-delay: 2s;"></div>
    </div>

    <script>
        // Check if user is already logged in on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus()
        })

        // Utility functions
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
            return emailRegex.test(email)
        }

        function validatePassword(password) {
            return password.length >= 6
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId)
            errorElement.textContent = message
            errorElement.classList.remove('hidden')
        }

        function hideError(elementId) {
            const errorElement = document.getElementById(elementId)
            errorElement.classList.add('hidden')
        }

        // Login persistence functions
        function saveLoginDetails(email, password, rememberMe) {
            if (rememberMe) {
                localStorage.setItem('userEmail', email)
                localStorage.setItem('userPassword', password)
                localStorage.setItem('isLoggedIn', 'true')
                localStorage.setItem('loginTime', new Date().toISOString())
            } else {
                // Store only session data (cleared when browser closes)
                sessionStorage.setItem('userEmail', email)
                sessionStorage.setItem('userPassword', password)
                sessionStorage.setItem('isLoggedIn', 'true')
                sessionStorage.setItem('loginTime', new Date().toISOString())
            }
        }

        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') || sessionStorage.getItem('isLoggedIn')
            const userEmail = localStorage.getItem('userEmail') || sessionStorage.getItem('userEmail')
            
            if (isLoggedIn === 'true' && userEmail) {
                // User is already logged in, show dashboard or redirect
                showLoggedInState(userEmail)
            }
        }

        function showLoggedInState(email) {
            const loginForm = document.getElementById('loginForm')
            const mainContent = document.querySelector('.card')
            
            // Replace login form with logged in state
            mainContent.innerHTML = `
                <div class="text-center">
                    <div class="flex justify-center mb-4">
                        <div class="w-16 h-16 bg-gradient-to-br from-green-500 to-green-600 rounded-2xl flex items-center justify-center shadow-lg">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">
                        Welcome back!
                    </h1>
                    <p class="text-gray-600 mb-6">
                        You are logged in as: <span class="font-medium text-blue-600">${email}</span>
                    </p>
                    <div class="space-y-4">
                        <button
                            onclick="goToDashboard()"
                            class="btn-primary w-full"
                        >
                            Go to Dashboard
                        </button>
                        <button
                            onclick="logout()"
                            class="btn-secondary w-full"
                        >
                            Sign Out
                        </button>
                    </div>
                </div>
            `
        }

        function goToDashboard() {
            // Redirect to dashboard page
            window.location.href = 'dashboard.html'
        }

        function logout() {
            // Clear all stored data
            localStorage.removeItem('userEmail')
            localStorage.removeItem('userPassword')
            localStorage.removeItem('isLoggedIn')
            localStorage.removeItem('loginTime')
            sessionStorage.removeItem('userEmail')
            sessionStorage.removeItem('userPassword')
            sessionStorage.removeItem('isLoggedIn')
            sessionStorage.removeItem('loginTime')
            
            // Reload the page to show login form
            window.location.reload()
        }

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password')
            const icon = this.querySelector('svg')
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text'
                icon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `
            } else {
                passwordInput.type = 'password'
                icon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `
            }
        })

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault()
            
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            const submitBtn = document.getElementById('submitBtn')
            const submitText = document.getElementById('submitText')
            const loadingSpinner = document.getElementById('loadingSpinner')
            
            // Clear previous errors
            hideError('emailError')
            hideError('passwordError')
            
            // Validation
            let hasErrors = false
            
            if (!email) {
                showError('emailError', 'Email is required')
                hasErrors = true
            } else if (!validateEmail(email)) {
                showError('emailError', 'Please enter a valid email address')
                hasErrors = true
            }
            
            if (!password) {
                showError('passwordError', 'Password is required')
                hasErrors = true
            } else if (!validatePassword(password)) {
                showError('passwordError', 'Password must be at least 6 characters')
                hasErrors = true
            }
            
            if (hasErrors) {
                return
            }
            
            // Show loading state
            submitBtn.disabled = true
            submitText.textContent = 'Signing in...'
            loadingSpinner.classList.remove('hidden')
            
            // Simulate API call
            setTimeout(() => {
                console.log('Login attempt:', { email, password })
                
                // Get remember me checkbox value
                const rememberMe = document.getElementById('rememberMe').checked
                
                // Save login details based on remember me preference
                saveLoginDetails(email, password, rememberMe)
                
                // Reset form
                submitBtn.disabled = false
                submitText.textContent = 'Sign in'
                loadingSpinner.classList.add('hidden')
                
                // Show success message and update UI
                showLoggedInState(email)
            }, 1500)
        })

        // Social login handlers
        function handleGoogleSignIn() {
            console.log('Google sign in clicked')
            alert('Google sign in functionality would be implemented here')
        }

        function handleGitHubSignIn() {
            console.log('GitHub sign in clicked')
            alert('GitHub sign in functionality would be implemented here')
        }

        function handleSignUp() {
            console.log('Sign up clicked')
            alert('Sign up functionality would be implemented here')
        }
    </script>
</body>
</html>
